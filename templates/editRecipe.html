<!DOCTYPE html>
<html>
<head>
	<title>Edit Recipe</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/jumbotron-narrow.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="icon" type="image/icon" href="../static/images/yummy_recipe_logo.png">
</head>
<body>
<div class="container">
	<div class="header">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <a class="navbar-brand" href="index">Home</a><ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="categories">Category<span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="recipes">Recipe</a>
        </li>
        </ul>
      </nav>
  </div>
        <h3>Edit Recipe</h3>
        <form class="form-horizontal">
                <p class="lead"></p>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="category">Category</label>  
                    <div class="col-md-4">
                    <select name="category" id="category" class="form-control input-md">
                        <option value="#">Breakfast</option>
                        <option value="#">Lunch</option>
                        <option value="#">Dinner</option>
                        <option value="#">Brunch</option>
                        <option value="#">Snack</option>
                    </select>
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="title">Recipe Title</label>  
                  <div class="col-md-4">
                  <input id="title" name="title" class="form-control input-md" required="" type="text">
                    
                  </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="ingredients">Ingredients</label>  
                    <div class="col-md-4">
                    <textarea id="ingredients" name="ingredients" class="form-control input-md" required="" ></textarea>
                        
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="description">Recipe Description/ Steps</label>  
                  <div class="col-md-4">
                    <textarea id="description" name="description" class="form-control input-md" required="" ></textarea>
                    
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-md-4 control-label" for=""></label>
                  <div class="col-md-4">
                    <button id="addRecipe" name="addRecipe" class="btn btn-primary">Add Recipe</button>
                  </div>
                </div>
                
                </form>
</div>
</body>
</html>
