<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/jumbotron-narrow.css">
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
	<link rel="icon" type="image/icon" href="../static/images/yummy_recipe_logo.png">
</head>
<body>
<div class="container">
	<div class="header">
		<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
			
			<a class="navbar-brand" href="index">Home</a>
			
			  <ul class="navbar-nav">
				<li class="nav-item active">
				  <a class="nav-link" href="signIn">Sign In <span class="sr-only"></span></a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="signUp">Sign Up</a>
				</li>
			  </ul>
			
		  </nav>
	</div>	
		

	<div class="jumbotron">
		<h1>Login</h1>
		<form class="form-signin" method="POST" action="/send">
			<label for="inputEmail" class="sr-only">Email</label>
			<input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Enter Email" required autofocus></input>

			<label for="inputpassword" class="sr-only">Password</label>
			<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Enter password" required></input>

			<a href="/send"><input type="submit" id="btnSignup" class="btn btn-lg btn-primary btn-block"></a>
			New here? <a href="signUp">Sign Up</a>
		</form>
		<div class="error">
			{% if error %}
			<p><strong>Error:{{ error }}</strong></p>
				{% endif %}
			
		</div>
	</div>
</div>
</body>
</html>
